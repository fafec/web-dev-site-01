<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Let's try some HTML elements</title>
</head>

<body>

  <table>
    <caption>Caption</caption>
    <tbody>
      <tr>
        <td></td>
        <th scope="col">A</th>
        <th scope="col">B</th>
        <th scope="col">C</th>
      </tr>
      <tr>
        <th scope="row">1</th>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
    </tbody>
  </table>
  <br>
  <a href="index.html">Go back</a>

</body>

</html>
